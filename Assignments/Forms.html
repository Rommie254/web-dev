<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>New Students Registration</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                display: flex;
                align-items: center;
                justify-content: center;
                height: fit-content;
            }
            
            form {
                background-color: #fff;
                padding: 20px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                max-width: 400px;
                width: 100%;
            } 

            h1 {
                text-align: center;
            } 

            label {
                display: block;
                margin-bottom: 5px;
                font-weight: bold;
                color: rgb(59, 59, 59);

            }
            input,
            select {
                width: 100%;
                padding: 8px;
                margin-bottom: 12px;
                border: 1px solid #ddd;
                border-radius: 4px;
                box-sizing: border-box;
            }                   
        </style>
    </head>
    <body>
        
        <form action="" method="post" enctype="multipart/form-data">
            
            <h1>New Students Registration Form</h1>
            
            <!--Name-->
            <label for="name">Name: </label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            <br>

            <!--Date of Birth-->
            <label for="dob">Date of Birth: </label>
            <input type="date" id="dob" name="dob" required>
            <br>

            <!--Gender-->
            <label for="gender">Gender: </label>
            <select id="gender" name="gender" required>
                <option value="" disabled selected hidden>Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other/Non-binary</option>
            </select>
            <br>

            <!--Address-->
            <label for="address">Address: </label>
            <input type="text" id="address" name="address" placeholder="Enter your home address" required>
            <br>

            <!--Telephone-->
            <label for="telephone">Telephone: </label>
            <input type="tel" id="telephone" name="telephone" placeholder="Enter your number" required>
            <br>

            <!--Email Address-->
            <label for="email_address">Email: </label>
            <input type="email" id="email_address" name="email_address" placeholder="Enter your email address" required>
            <br>

            <!--Course-->
            <label for="course">Course: </label>
            <input type="text" id="course" name="course" placeholder="Enter course of study" required>
            <br>

            <!--Buttons-->
            <input type="submit" id="register" name="register" value="Register">

            <input type="reset" id="cancel" name="cancel" value="Cancel" onclick="cancelRegistration()">
            
        </form>

        <!--Cancel logic that displays a warning-->
        <script>
            function cancelRegistration() {
                alert("Registration canceled.");
            }
        </script>
    </body>
</html>
