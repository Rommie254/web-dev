<!DOCTYPE html>
 <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image Links</title>
        <style>
            body {
             font-family: Arial, sans-serif;
             margin: 20px;
            }

            h1, h2 {
             color: #333;
            }

            p {
             margin-bottom: 20px;
            }

            img {
             max-width: 100%;
             height: auto;
             margin: auto;
            }

            .gallery {
             display: grid;
             grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
             grid-gap: 20px;
             
            }

            .gallery img {
            
             height: 200px; /*fixed height for all images in the gallery */
             object-fit: cover; /* Maintain aspect ratio and cover the container */
            }

            nav {
               background-color:darkcyan; 
               padding: 10px;
               color: white;
               text-align: center;
            }
            nav a{
                color: white;
                text-decoration: none;
                font-weight: bold;
            }
            li.nav-item {
                display: inline-block;
                margin-right: 10%;
            }

            #menu {
                text-align: center;
            }

            #menu hr{
                width: 120px;
                margin: 20px auto;
            }

            .menu-list {
            list-style-type: none;
            }

            .menu-list img{
                max-width: 20%;
                height: auto;
                margin: auto;
            }

            .menu-item {
            margin-bottom: 10px;
            }
           
        </style>
    </head>
    <body>

        <nav>
            <ul>
                <li class="nav-item"><a href="#home"> Home </a></li>
                <li class="nav-item"><a href="#gallery"> Nature Gallery </a></li>
                <li class="nav-item"><a href="#menu"> Food Menu </a></li>
            </ul>
        </nav>

        <!-- Home Section -->
        <section id="home">
            <h1> Home </h1>
            <p>Welcome to our website. This page showcases various images related to different topics i.e. technology, nature, and food.</p>
    
            <!-- Linked tech image -->
            <a href="https://unsplash.com/photos/white-robot-near-brown-wall-2EJCSULRwC8" target="_blank">
              <img src="Images/Tech.jpg" alt="White robot" title="Small white robot">
            </a>
        </section>

        <!-- Gallery Section -->
        <section id="gallery">
            <h2>Nature Gallery</h2>
            <div class="gallery">

            <!-- Linked images related to nature -->
            <a href="https://unsplash.com/photos/forest-trees-jFCViYFYcus" target="_blank">
              <img src="Images/Nature1.jpg" alt="Nature Image 1" title="Nature-walk in the forest">
            </a>

            <a href="https://unsplash.com/photos/birds-eye-view-photograph-of-green-mountains-01_igFr7hd4" target="_blank">
              <img src="Images/Nature2.jpg" alt="Nature Image 2" title="Green mountains">
            </a>

            <a href="https://unsplash.com/photos/blue-and-brown-steel-bridge-eOpewngf68w" target="_blank">
              <img src="Images/Nature3.jpg" alt="Nature Image 3" title="Footbridge">
            </a>

            <a href="https://unsplash.com/photos/bridge-across-of-river-1rQs3661lq4" target="_blank">
              <img src="Images/Nature4.jpg" alt="Nature Image 4" title="Serene river and bridge">
            </a>

            </div>
        </section>
    
        <!-- Menu Section -->
        <section id="menu">
            <h2>Food Menu</h2>
            <hr>
            <ul class="menu-list">
              <!-- Food items with linked images -->
              <li class="menu-item">
                <a href="https://unsplash.com/photos/baked-pancakes-eeqbbemH9-c" target="_blank">
                  <img src="Images/Pancakes.jpg" alt="Pancakes" title="Delicious pancakes">
                  <p>Pancakes</p>
                </a>
                
              </li>
              <li class="menu-item">
                <a href="https://unsplash.com/photos/pizza-on-chopping-board-MqT0asuoIcU" target="_blank">
                  <img src="Images/Pizza.jpg" alt="Pizza">
                  <p>Pizza</p>
                </a>
                
              </li>
              <li class="menu-item">
                <a href="https://unsplash.com/photos/toast-bread-with-blueberry-on-black-plate-zcUgjyqEwe8" target="_blank">
                  <img src="Images/Toast_Bread.jpg" alt="Toast bread with blueberries" title="Toast bread with blueberries">
                  <p>Toast Bread</p>
                </a>
                 
              </li>
            </ul>
        </section>

        </body>
 </html>
