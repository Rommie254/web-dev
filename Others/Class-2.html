<!DOCTYPE html>
 <html>
    <head>
        <title>IMAGES IN HTML</title>
        <style>

            <!--Styles all images-->
            img{ 
                width: 30%;
            }
            <!--Styles individual images-->
            #computer{
                width: 10%;
            }
            #headphones{
                width: 30%;
            }

        </style>
    </head>

    <body>
        <img id="computer" src="Images/james-harrison-vpOeXr5wmR4-unsplash.jpg" alt="This is a computer" >

        <br>

        <img id="headphones" src="https://www.bhphotovideo.com/images/images2500x2500/beats_by_dr_dre_900_00273_01_studio_over_ear_headphones_second_1049532.jpg" alt="Headphones" >
    </body>
 </html>
