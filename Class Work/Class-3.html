<!DOCTYPE html>
<html>
    <head>
        <title>FORMS IN HTML</title>
    </head>

    <body>
        <!--action attribute defines where you want data to go, method- defines how data will be transferred, enctype: defines how data will be encoded-->
        <form action="script.php" method="post" enctype="multipart/form-data">

            <!--Single line-->
            <label for="student_name">Name: </label>
            <input type="text" name="student_name" id="student_name" placeholder="Please enter full name">
            <br>

            <label for="email_address">Email: </label>
            <input type="email" name="email_address" id="email_address" placeholder="Please enter valid email">
            <br>

            <!--Multi-line-->
            <textarea name="bio" id="bio" rows="10" cols="25" placeholder="Please enter your bio here"></textarea>
            <br>

            <!--Checkbox: can select multiple-->
            <fieldset> <!--wrap related elements together-->
                <legend>Subjects: </legend>
                <input type="checkbox" name="math" id="math" value="Math">
                <label for="math">Math</label>
                

                <input type="checkbox" name="english" id="english" value="English">
                <label for="english">English</label>
                

                <input type="checkbox" name="science" id="science" value="Science">
                <label for="science">Science</label>
            </fieldset>

            <!--Radiobutton: can only select one, *using same name attribute limits selection to only one-->
            <fieldset>
                <legend>Gender: </legend>
                <input type="radio" name="gender" id="male" value="Male">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female" value="Female">
                <label for="female">Female</label>
            </fieldset> 
            
            <!--Selecting items from a dropdown, *multiple attribute allows selection of more than one-->
            <label for="classes">Classes: </label>
            <select name="classes" id="classes">
                <option value="">--Select preferred class--</option>
                <option value="Physical">Physical</option>
                <option value="Virtual">Virtual</option>
            </select>
            <br>

            <!--Files: accept attribute restricts type of file-->
            <label for="passport_photo">Passport Photo: </label>
            <input type="file" id="passport_photo" name="passport_photo" accept="image/*">
            <hr>

            <!--Button, value defines text that'll appear on button-->
            <input type="button" id="btn_ok" value="OK!" onclick="">

            <!--Reset button-->
            <input type="reset" id="clear" name="clear" value="Clear Form">

            <!--Submit button-->
            <input type="submit" id="submit" name="submit" value="Register">

        </form>
    </body>
</html>
